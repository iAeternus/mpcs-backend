version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/etc/redis/redis.conf
      - ./redis/data:/data
    command: [ "redis-server", "/etc/redis/redis.conf", "--requirepass", "123456" ]
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "123456", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo1:
    image: mongo:latest
    container_name: mongodb1
    command: --replSet app --bind_ip_all
    ports:
      - "27020:27017"
    volumes:
      - ./mongo/data/data1:/data/db
    networks:
      app-network:
        aliases:
          - mongo1.local
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      retries: 20

  mongo2:
    image: mongo:latest
    container_name: mongodb2
    command: --replSet app --bind_ip_all
    ports:
      - "27018:27017"
    volumes:
      - ./mongo/data/data2:/data/db
    networks:
      app-network:
        aliases:
          - mongo2.local
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      retries: 20

  mongo3:
    image: mongo:latest
    container_name: mongodb3
    command: --replSet app --bind_ip_all
    ports:
      - "27019:27017"
    volumes:
      - ./mongo/data/data3:/data/db
    networks:
      app-network:
        aliases:
          - mongo3.local
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      retries: 20

  mongo-init:
    image: mongo:latest
    container_name: mongo-init
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
      mongo3:
        condition: service_healthy
    volumes:
      - ./mongo/init-script.sh:/init-script.sh
    entrypoint: [ "sh", "/init-script.sh" ]
    networks:
      - app-network

  elasticsearch:
    image: elasticsearch:8.13.0
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node # 单节点模式
      - xpack.security.enabled=false # 禁用安全认证，简化本地开发连接[citation:4]
      - ES_JAVA_OPTS=-Xms512m -Xmx512m # 设置JVM堆内存大小
      - TZ=Asia/Shanghai
    ports:
      - "9200:9200" # REST API端口
      - "9300:9300" # 集群通信端口（通常用不到）
    volumes:
      - ./es/data:/usr/share/elasticsearch/data # 数据持久化
    # - ./es/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml # 自定义配置
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "-u", "elastic:changeme", "http://localhost:9200/_cluster/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  kibana:
    image: kibana:8.13.0
    container_name: kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - TZ=Asia/Shanghai
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API 端口
      - "9001:9001"   # 控制台端口
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      TZ: Asia/Shanghai
    command: server /data --console-address ":9001"
    volumes:
      - ./minio/data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge